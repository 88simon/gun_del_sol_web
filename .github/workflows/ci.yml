name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  lint-format:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Run ESLint strict
        run: pnpm lint:strict

      - name: Check formatting
        run: pnpm format:check

  type-check:
    name: TypeScript
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

  api-types-check:
    name: API Types Sync Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          path: frontend-repo

      - name: Extract backend commit SHA from api-types
        id: backend-commit
        working-directory: frontend-repo
        run: |
          if [ -f "src/lib/generated/api-types.ts" ]; then
            # Extract commit SHA from header comment (format: " * Backend Commit: <SHA>")
            BACKEND_SHA=$(grep "Backend Commit:" src/lib/generated/api-types.ts | head -n 1 | sed 's/.*Backend Commit: \([a-f0-9]*\).*/\1/')
            if [ -n "$BACKEND_SHA" ]; then
              echo "Found backend commit: $BACKEND_SHA"
              echo "sha=$BACKEND_SHA" >> $GITHUB_OUTPUT
            else
              echo "No backend commit SHA found in api-types.ts, using default branch"
              echo "sha=" >> $GITHUB_OUTPUT
            fi
          else
            echo "api-types.ts not found, using default branch"
            echo "sha=" >> $GITHUB_OUTPUT
          fi

      - name: Checkout backend repo
        uses: actions/checkout@v4
        with:
          repository: 88simon/gun_del_sol
          path: backend-repo
          ref: ${{ steps.backend-commit.outputs.sha || 'main' }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend-repo/backend/requirements-dev.txt

      - name: Install Python dependencies
        working-directory: backend-repo/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Install frontend dependencies
        working-directory: frontend-repo
        run: pnpm install --frozen-lockfile

      - name: Create backend config files
        working-directory: backend-repo/backend
        run: |
          echo '{"helius_api_key": "test-key"}' > config.json
          echo '{"walletCount": 5, "concurrentAnalysis": 3}' > api_settings.json
          echo '[]' > monitored_addresses.json

      - name: Check API types are in sync
        working-directory: frontend-repo
        run: |
          # Update the backend path in the script to point to our checkout
          export BACKEND_REPO_PATH="../backend-repo"
          pnpm sync-types:check
        env:
          CI: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-format, type-check, api-types-check]

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js app
        run: pnpm build
        env:
          NEXT_PUBLIC_SENTRY_DISABLED: true
          NEXT_TELEMETRY_DISABLED: 1

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    continue-on-error: true # Don't block PR if e2e tests fail

    steps:
      - name: Checkout frontend repo
        uses: actions/checkout@v4
        with:
          path: frontend-repo

      - name: Checkout backend repo
        uses: actions/checkout@v4
        with:
          repository: 88simon/gun_del_sol
          path: backend-repo
          ref: main

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: frontend-repo/pnpm-lock.yaml

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend-repo/backend/requirements-dev.txt

      - name: Install backend dependencies
        working-directory: backend-repo/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Install frontend dependencies
        working-directory: frontend-repo
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: frontend-repo
        run: npx playwright install chromium

      - name: Create backend config files
        working-directory: backend-repo/backend
        run: |
          echo '{"helius_api_key": "test-key"}' > config.json
          echo '{"walletCount": 5, "concurrentAnalysis": 3}' > api_settings.json
          echo '[]' > monitored_addresses.json

      - name: Run E2E tests
        working-directory: frontend-repo
        run: pnpm test:e2e
        env:
          CI: true
          BACKEND_PATH: ../backend-repo

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend-repo/playwright-report
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: frontend-repo/test-results
          retention-days: 7

  all-checks-complete:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint-format, type-check, api-types-check, build, e2e-tests]
    if: always()
    permissions:
      pull-requests: write

    steps:
      - name: Check job results
        id: check
        run: |
          echo "lint_result=${{ needs.lint-format.result }}" >> $GITHUB_OUTPUT
          echo "type_check_result=${{ needs.type-check.result }}" >> $GITHUB_OUTPUT
          echo "api_types_result=${{ needs.api-types-check.result }}" >> $GITHUB_OUTPUT
          echo "build_result=${{ needs.build.result }}" >> $GITHUB_OUTPUT
          echo "e2e_result=${{ needs.e2e-tests.result }}" >> $GITHUB_OUTPUT

          if [[ "${{ needs.lint-format.result }}" == "failure" ]] || \
             [[ "${{ needs.type-check.result }}" == "failure" ]] || \
             [[ "${{ needs.api-types-check.result }}" == "failure" ]] || \
             [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "One or more critical checks failed"
            exit 1
          fi

          # E2E tests are informational only - don't block on failures
          if [[ "${{ needs.e2e-tests.result }}" == "failure" ]]; then
            echo "‚ö†Ô∏è E2E tests failed but not blocking merge"
          fi

          echo "All critical checks passed successfully!"

      - name: Create job summary
        if: always()
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow:** ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Lint results
          if [[ "${{ needs.lint-format.result }}" == "success" ]]; then
            echo "‚úÖ **Lint & Format:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Lint & Format:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          # Type check results
          if [[ "${{ needs.type-check.result }}" == "success" ]]; then
            echo "‚úÖ **TypeScript Check:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **TypeScript Check:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          # API types check results
          if [[ "${{ needs.api-types-check.result }}" == "success" ]]; then
            echo "‚úÖ **API Types Sync:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **API Types Sync:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          # Build results
          if [[ "${{ needs.build.result }}" == "success" ]]; then
            echo "‚úÖ **Next.js Build:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Next.js Build:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          # E2E tests results (informational only)
          if [[ "${{ needs.e2e-tests.result }}" == "success" ]]; then
            echo "‚úÖ **E2E Tests (optional):** Passed" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.e2e-tests.result }}" == "failure" ]]; then
            echo "‚ö†Ô∏è **E2E Tests (optional):** Failed (not blocking)" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚è≠Ô∏è **E2E Tests (optional):** Skipped" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          # Overall status (critical checks only)
          if [[ "${{ needs.lint-format.result }}" == "success" ]] && \
             [[ "${{ needs.type-check.result }}" == "success" ]] && \
             [[ "${{ needs.api-types-check.result }}" == "success" ]] && \
             [[ "${{ needs.build.result }}" == "success" ]]; then
            echo "üéâ **Overall Status:** All critical checks passed!" >> $GITHUB_STEP_SUMMARY
            if [[ "${{ needs.e2e-tests.result }}" != "success" ]]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "‚ÑπÔ∏è Note: E2E tests failed but are non-blocking. Safe to merge." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "‚ö†Ô∏è **Overall Status:** Some critical checks failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the failed jobs above and fix the issues before merging." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment on PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const lintResult = '${{ needs.lint-format.result }}';
            const typeCheckResult = '${{ needs.type-check.result }}';
            const apiTypesResult = '${{ needs.api-types-check.result }}';
            const buildResult = '${{ needs.build.result }}';
            const e2eResult = '${{ needs.e2e-tests.result }}';

            const lintEmoji = lintResult === 'success' ? '‚úÖ' : '‚ùå';
            const typeCheckEmoji = typeCheckResult === 'success' ? '‚úÖ' : '‚ùå';
            const apiTypesEmoji = apiTypesResult === 'success' ? '‚úÖ' : '‚ùå';
            const buildEmoji = buildResult === 'success' ? '‚úÖ' : '‚ùå';
            const e2eEmoji = e2eResult === 'success' ? '‚úÖ' : '‚ùå';

            const criticalPassed = lintResult === 'success' && typeCheckResult === 'success' && apiTypesResult === 'success' && buildResult === 'success';
            const status = criticalPassed ? '‚úÖ All critical checks passed!' : '‚ö†Ô∏è Some critical checks failed';

            let e2eNote = '';
            if (e2eResult === 'failure') {
              e2eNote = '\n\n‚ÑπÔ∏è E2E tests failed but are non-blocking. Safe to merge.';
            }

            const comment = `### CI Pipeline Results ${criticalPassed ? 'üéâ' : '‚ö†Ô∏è'}

            ${lintEmoji} **Lint & Format:** ${lintResult}
            ${typeCheckEmoji} **TypeScript Check:** ${typeCheckResult}
            ${apiTypesEmoji} **API Types Sync:** ${apiTypesResult}
            ${buildEmoji} **Next.js Build:** ${buildResult}
            ${e2eEmoji} **E2E Tests (optional):** ${e2eResult}

            ---

            ${status}${e2eNote}

            **Commit:** ${context.sha.substring(0, 7)}
            **Branch:** ${context.ref.replace('refs/heads/', '')}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
