services:
  # Backend FastAPI service
  backend:
    build:
      context: ../solscan_hotkey
      dockerfile: Dockerfile
    container_name: gun-del-sol-backend
    ports:
      - "5003:5003"
    volumes:
      # Mount config files from backend repo
      - ../solscan_hotkey/backend/config.json:/app/config.json:ro
      - ../solscan_hotkey/backend/api_settings.json:/app/api_settings.json:ro
      - ../solscan_hotkey/backend/monitored_addresses.json:/app/monitored_addresses.json:ro

      # Mount data directories for persistence
      - backend-data:/app/data
      - ../solscan_hotkey/backend/analysis_results:/app/analysis_results
      - ../solscan_hotkey/backend/axiom_exports:/app/axiom_exports
      - ../solscan_hotkey/backend/analyzed_tokens.db:/app/analyzed_tokens.db
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=5003
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5003/api/settings').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gun-del-sol-network

  # Frontend Next.js service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gun-del-sol-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:5003
      - NEXT_PUBLIC_SENTRY_DISABLED=true
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gun-del-sol-network

volumes:
  backend-data:
    driver: local

networks:
  gun-del-sol-network:
    driver: bridge
